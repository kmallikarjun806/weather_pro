version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn weather_app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A weather_app worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A weather_app beat -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
